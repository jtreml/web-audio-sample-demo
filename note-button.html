<link rel="import" href="../paper-button/paper-button.html" />

<dom-module id="note-button">
    <template>

        <style>
            :host {
                display: inline-block;
            }
            paper-button {
                min-width: 0;
                min-height: 0;
                transition: transform 100ms;
            }
            paper-button.on {
                background: #fff9a7;
            }

            :host(.active) paper-button {
                background: #ff4226;
            }
            :host(.active) paper-button.on {
                background: #fdaa68;
            }

            input {
                width: 100%;
                margin: 0px;
                border: 0;
                background: transparent;
                font-size: 20px;
                text-align: center;
            }
        </style>

        <paper-button raised on-tap="_toggleNote" id="note" class="fit">
            <input id="expertInput" type="text" hidden$="{{!expertMode}}" value="{{note::change}}" class="fit" />
        </paper-button>
    </template>

    <script>
        Polymer({
            is: 'note-button',
            properties: {
                note: {
                    type: Number,
                    observer: '_noteChanged'
                },
                expertMode: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function() {
                this._noteChanged();
            },
            _noteChanged: function() {
                this.toggleClass('on', this.note > 0, this.$.note);
                this.fire('toggle-note', { value: this.note, noteElement: this });
            },
            _toggleNote: function(e) {
                if (!this.expertMode) {
                    this.note = (this.note === 0 ? 1 : 0);
                }
            },
        });
    </script>
</dom-module>
